# Site settings
title: SLKone
email: hello@sl
description: >-
  SLKone is a bespoke management consulting firm bridging Strategy, Leadership, and Knowledge to build lasting solutions.
baseurl: ""
url: "https://staging.slkone.com"
github_username: SLKone

# Build settings
markdown: kramdown
theme: minima
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Collections
collections:
  services:
    output: true
  careers:
    output: true
  case_studies:
    output: true
  expertise:
    output: true

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
      type: "services"
    values:
      layout: "service"
  - scope:
      path: ""
      type: "careers"
    values:
      layout: "career"
  - scope:
      path: ""
      type: "case_studies"
    values:
      layout: "case_study"
  - scope:
      path: ""
      type: "expertise"
    values:
      layout: "expertise"
  - scope:
      path: ""
    values:
      layout: "default"

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - package.json
  - package-lock.json
  - tailwind.config.js
  - assets/css/tailwind.css

# Add these lines to your existing _config.yml
sass:
  sass_dir: _sass
  style: compressed
