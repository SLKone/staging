# Site settings
title: SLKone
email: hello@slone.com
description: SLKone is a bespoke management consulting firm bridging Strategy, Leadership, and Knowledge to build lasting solutions.
baseurl: "file:///Users/adit/Documents/staging/_site/"
url: "https://staging.slkone.com"
github_username: SLKone

# Build settings
markdown: kramdown
theme: minima
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Collections
collections:
  services:
    output: true
  sub-services:    # {{ add this block }}
    output: true
  careers:
    output: true
  case_studies:
    output: true
  expertise:
    output: true

# Defaults
defaults:
  - scope:
      path: "/insights/"
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: "/services/"
      type: "services"
    values:
      layout: "service"
  - scope:
      path: "/sub-services/"
      type: "sub-services"
    values:
      layout: "sub-service"      
  - scope:
      path: "/industries/"
      type: "industries"
    values:
      layout: "industry"
  - scope:
      path: "/sub-industries/"
      type: "sub-industries"
    values:
      layout: "sub-industry"            
  - scope:
      path: "/careers/"
      type: "careers"
    values:
      layout: "career"
  - scope:
      path: "/case-studies/"
      type: "case_studies"
    values:
      layout: "case_study"
  - scope:
      path: "/expertise/"
      type: "expertise"
    values:
      layout: "expertise"
  - scope:
      path: ""
    values:
      layout: "default"

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - package.json
  - package-lock.json
  - tailwind.config.js
  - assets/css/tailwind.css

# Add these lines to your existing _config.yml
sass:
  sass_dir: _sass
  style: compressed
