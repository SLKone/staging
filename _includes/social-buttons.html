<div class="social-buttons flex gap-4 text-xl text-center">
    <a href="https://www.facebook.com/sharer/sharer.php?u={{ page.url | absolute_url }}&title={{ page.title | url_encode }}" target="_blank" aria-label="Share on Facebook">
        <i class="fab fa-facebook-f"></i>
    </a>
    <a href="https://x.com/intent/tweet?url={{ page.url | absolute_url }}&text={{ page.title | url_encode }}&via=slkone" target="_blank" aria-label="Share on X">
        <i class="fab fa-x"></i>
    </a>
    <a href="https://www.linkedin.com/shareArticle?mini=true&url={{ page.url | absolute_url }}&title={{ page.title | url_encode }}&summary={{ page.subtitle | url_encode }}&source=SLKone" target="_blank" aria-label="Share on LinkedIn">
        <i class="fab fa-linkedin-in"></i>
    </a>
</div>
