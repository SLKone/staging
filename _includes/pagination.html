<section class="pagination container mx-auto px-8 max-w-7xl text-center py-20 text-2xl">
    {% if paginator.previous_page %}
      <a href="{{ paginator.previous_page_path }}" class="mr-4 bg-emerald dark:bg-forest text-white dark:text-currant text-2xl transition-all p-4 rounded-full px-8 duration-300 hover:bg-emerald-500 dark:hover:bg-forest-500"><i class="fas fa-arrow-left"></i></a>
    {% endif %}
    <span>{{ paginator.page }} of {{ paginator.total_pages }}</span>
    {% if paginator.next_page %}
      <a href="{{ paginator.next_page_path }}" class="ml-4 bg-emerald dark:bg-forest text-white dark:text-currant text-2xl transition-all p-4 rounded-full px-8 duration-300 hover:bg-emerald-500 dark:hover:bg-forest-500"><i class="fas fa-arrow-right"></i></a>
    {% endif %}
</section>
