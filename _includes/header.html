<header class="mx-auto flex max-w-7xl items-center justify-between p-6 lg:px-8">
  <nav class="container mx-auto px-4 py-4 flex items-center justify-between">
    
    <!-- Logo Section -->
    <div class="flex lg:flex-1">
      <a href="{{ '/' | relative_url }}">
        <img src="{{ '/assets/images/svg/Mark - Dark Green.svg' }}" alt="{{ site.title }}" class="h-8 w-auto">
      </a>
    </div>
    
    <!-- Navigation Menu -->
    {% include navigation.html %}
    
    <!-- Contact Link -->
    <div class="hidden lg:flex lg:flex-1 lg:justify-end">
      {% for item in site.data.header-navigation.cta %}
        <a href="{{ item.url | relative_url }}" class="px-3 py-2 text-gray-700 hover:text-blue-600">{{ item.title }}</a>
      {% endfor %}
    </div>
    {% include mobile-navigation.html %}
    
  </nav>
</header>
